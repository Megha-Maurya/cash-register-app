<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the Bill amount and cash given by the customer and known minimum number of notes return.</p>

        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />

        <label for="cash-given">Cash Given:</label>
        <input id="cash-given" type="text" />
        <button id="check-btn">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption class="caption">Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td class="row">2000</td>
                <td class="row">500</td>
                <td class="row">100</td>
                <td class="row">50</td>
                <td class="row">10</td>
                <td class="row">5</td>
                <td class="row">1</td>
            </tr>
        </table>
        

    </div>


    <script src="index.js" type="text/javascript"></script>
</body>
</html>
